apiVersion: apps/v1
kind: Deployment
metadata:
  name: guestbook-ui-sourcecode-app
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: guestbook-ui-sourcecode-app
  template:
    metadata:
      labels:
        app: guestbook-ui-sourcecode-app
        tst: v1
    spec:
      containers:
      - image: omniregistry/front-end:0e3b87eda8e7be53cc25f35667e98af3cf79efab
        name: guestbook-ui-app
        ports:
        - containerPort: 80
